<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    <main class="page-content" aria-label="Content">
      <div class="w">
        {%- include navbar.html -%}
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    <script src="{{ '/assets/js/navbar.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/chalk-cursor.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/chalk-circle.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/chalk-dust.js' | relative_url }}"></script>

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
